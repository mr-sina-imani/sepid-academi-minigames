<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Queens Challenge</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --board-border: #333;
            --cell-white: #eeeed2;
            --cell-black: #769656;
            --highlight-color: #ff4444; /* Red for attacking lines */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 10px; color: #333; }
        p { color: #555; margin-bottom: 20px; text-align: center; }

        /* Game Container */
        .game-container {
            position: relative;
            margin-bottom: 20px;
        }

        /* The Board (4x4) */
        .board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            border: 5px solid var(--board-border);
            position: relative;
            user-select: none;
        }

        /* Board Cells */
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            cursor: default;
        }

        .cell.white { background-color: var(--cell-white); }
        .cell.black { background-color: var(--cell-black); }

        /* The SVG Overlay for red lines */
        .lines-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 10;
        }

        line {
            stroke: var(--highlight-color);
            stroke-width: 4px;
            stroke-linecap: round;
            opacity: 0.8;
            animation: fadeIn 0.3s ease-in;
        }

        /* Draggable Queen (replaces Rook) */
        .queen {
            cursor: grab;
            transition: transform 0.1s;
            z-index: 5;
            /* Using the Queen unicode character */
            font-size: 50px; 
            line-height: 80px;
            text-align: center;
            width: 80px;
            height: 80px;
        }
        .queen:active { cursor: grabbing; }
        .queen.dragging { opacity: 0.5; }

        /* The Bench (Starting Area) */
        .bench {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 80px;
            min-width: 320px;
            justify-content: center;
            align-items: center;
        }
        
        .bench-slot {
            width: 60px;
            height: 60px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Feedback Message */
        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            height: 1.5em; 
        }
        .success { color: green; }
        .failure { color: red; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <h1>4-Queens Challenge</h1>
    <p>Drag the 4 Queens onto the board so that no two Queens share a row, column, or diagonal.</p>

    <div class="game-container">
        <div class="board" id="board">
            <svg class="lines-overlay" id="svgOverlay" viewBox="0 0 320 320"></svg>
        </div>
    </div>

    <div class="bench" id="bench">
        </div>

    <div id="message"></div>
    <button onclick="resetGame()" style="margin-top:15px; padding: 8px 16px; cursor:pointer;">Reset</button>

    <script>
        const boardEl = document.getElementById('board');
        const benchEl = document.getElementById('bench');
        const messageEl = document.getElementById('message');
        const svgEl = document.getElementById('svgOverlay');
        const n = 4;
        const cellSize = 80; 

        // Initialize Game
        function initGame() {
            // Reinitialize SVG overlay and clear bench/board content
            boardEl.innerHTML = '<svg class="lines-overlay" id="svgOverlay" viewBox="0 0 320 320"></svg>'; 
            benchEl.innerHTML = '';
            messageEl.textContent = '';
            
            // 1. Create Board Cells
            for (let r = 0; r < n; r++) {
                for (let c = 0; c < n; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.classList.add((r + c) % 2 === 0 ? 'white' : 'black');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    cell.addEventListener('dragover', handleDragOver);
                    cell.addEventListener('drop', handleDrop);
                    
                    boardEl.appendChild(cell);
                }
            }

            // 2. Create Queens on the Bench
            for (let i = 0; i < n; i++) {
                const slot = document.createElement('div');
                slot.classList.add('bench-slot');
                
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);

                const queen = document.createElement('div');
                queen.classList.add('queen');
                queen.textContent = 'â™•'; // Unicode Queen
                queen.draggable = true;
                queen.id = `queen-${i}`;
                
                queen.addEventListener('dragstart', handleDragStart);
                queen.addEventListener('dragend', handleDragEnd);

                slot.appendChild(queen);
                benchEl.appendChild(slot);
            }
        }

        // --- Drag and Drop Logic (Identical to Rooks v1) ---

        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = this;
            setTimeout(() => this.classList.add('dragging'), 0);
            clearFeedback();
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            draggedItem = null;
            checkGameState();
        }

        function handleDragOver(e) {
            e.preventDefault(); 
        }

        function handleDrop(e) {
            e.preventDefault();
            let target = e.target;

            // If user drops ON a piece, find the parent cell/slot
            if (target.classList.contains('queen')) {
                target = target.parentElement; 
            }

            // Check if the target is an empty cell or an empty bench-slot
            if ((target.classList.contains('cell') || target.classList.contains('bench-slot')) && target.children.length === 0) {
                target.appendChild(draggedItem);
            }
        }

        // --- Game Logic (Updated for Queens) ---

        function checkGameState() {
            // 1. Find all queens currently on the board
            const cells = document.querySelectorAll('.cell');
            const placedQueens = [];

            cells.forEach(cell => {
                if (cell.children.length > 0 && cell.children[0].classList.contains('queen')) {
                    placedQueens.push({
                        element: cell.children[0],
                        row: parseInt(cell.dataset.row),
                        col: parseInt(cell.dataset.col),
                        centerX: (parseInt(cell.dataset.col) * cellSize) + (cellSize / 2),
                        centerY: (parseInt(cell.dataset.row) * cellSize) + (cellSize / 2)
                    });
                }
            });

            // 2. Only validate if all 4 queens are on the board
            if (placedQueens.length === n) {
                validatePlacement(placedQueens);
            } else {
                clearFeedback(); // Clear feedback if a queen is moved off the board
            }
        }

        function validatePlacement(queens) {
            let conflicts = [];
            
            // Compare every queen with every other queen
            for (let i = 0; i < queens.length; i++) {
                for (let j = i + 1; j < queens.length; j++) {
                    const q1 = queens[i];
                    const q2 = queens[j];
                    
                    // A Queen attacks another if they share a row, column, or diagonal.
                    
                    // 1. Row or Column Conflict (Rook constraint)
                    const isRookAttack = (q1.row === q2.row || q1.col === q2.col);
                    
                    // 2. Diagonal Conflict
                    // Queens attack diagonally if the absolute difference in rows equals the absolute difference in columns.
                    const isDiagonalAttack = (Math.abs(q1.row - q2.row) === Math.abs(q1.col - q2.col));

                    if (isRookAttack || isDiagonalAttack) {
                        conflicts.push({ q1, q2 });
                    }
                }
            }

            if (conflicts.length === 0) {
                // Success
                messageEl.textContent = "Success! The 4-Queens problem is solved!";
                messageEl.className = "success";
            } else {
                // Failure
                messageEl.textContent = `Failure! Found ${conflicts.length} attacking pair(s).`;
                messageEl.className = "failure";
                drawConflicts(conflicts);
            }
        }

        // --- Visualization (Identical to Rooks v1) ---

        function drawConflicts(conflicts) {
            const svg = document.getElementById('svgOverlay');
            // Clear previous lines
            svg.innerHTML = ''; 

            conflicts.forEach(pair => {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                
                line.setAttribute('x1', pair.q1.centerX);
                line.setAttribute('y1', pair.q1.centerY);
                line.setAttribute('x2', pair.q2.centerX);
                line.setAttribute('y2', pair.q2.centerY);

                svg.appendChild(line);
            });
        }

        function clearFeedback() {
            messageEl.textContent = '';
            messageEl.className = '';
            const svg = document.getElementById('svgOverlay');
            if(svg) svg.innerHTML = '';
        }

        function resetGame() {
            initGame();
        }

        // Start
        initGame();

    </script>
</body>
</html>
