<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choosing One Element</title>

<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    margin-top: 40px;
  }

  /* Circle container */
  .circle {
    position: relative;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 2px solid #444;
  }

  .item {
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e0e0ff;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
  }

  .item:hover {
    background: #bcbcff;
  }

  /* Positions on the circle */
  .item[data-value="1"] { top: -20px; left: 90px; }
  .item[data-value="2"] { right: -20px; top: 90px; }
  .item[data-value="3"] { bottom: -20px; left: 90px; }
  .item[data-value="4"] { left: -20px; top: 90px; }

  /* Placeholders */
  .placeholders {
    display: flex;
    gap: 12px;
  }

  .slot {
    width: 70px;
    height: 40px;
    border: 2px dashed #888;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }
</style>
</head>

<body>

<h3>تیم‌های تک نفره رو پیدا کن</h3>

<div class="circle">
  <div class="item" data-value="1">1</div>
  <div class="item" data-value="2">2</div>
  <div class="item" data-value="3">3</div>
  <div class="item" data-value="4">4</div>
</div>

<div class="placeholders">
  <div class="slot"></div>
  <div class="slot"></div>
  <div class="slot"></div>
  <div class="slot"></div>
</div>

<script>
  const chosen = new Set();
  const slots = document.querySelectorAll(".slot");

  document.querySelectorAll(".item").forEach(item => {
    item.addEventListener("click", () => {
      const value = item.dataset.value;

      if (chosen.has(value)) return;

      chosen.add(value);

      for (const slot of slots) {
        if (slot.textContent === "") {
          slot.textContent = `{${value}}`;
          break;
        }
      }
    });
  });
</script>

</body>
</html>
