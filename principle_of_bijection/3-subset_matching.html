<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijection: Subset Complements</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --primary: #3b82f6;
            --secondary: #10b981;
            --error: #ef4444;
            --text: #1f2937;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 0.5rem; }
        p { margin-top: 0; color: #555; max-width: 600px; text-align: center; }

        /* Game Container */
        #game-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-top: 20px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* SVG Overlay for drawing lines */
        #connections-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to buttons */
            z-index: 1;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            z-index: 2;
        }

        .col-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #eee;
        }

        /* Subset Items */
        .subset-item {
            background: #fff;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            font-family: monospace;
            font-size: 1.1em;
            user-select: none;
        }

        .subset-item:hover {
            border-color: var(--primary);
            background-color: #f0f9ff;
        }

        .subset-item.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .subset-item.matched {
            background-color: #e5e7eb;
            color: #374151;
            border-color: #9ca3af;
        }

        /* SVG Line Styles */
        path.connection {
            fill: none;
            stroke: var(--primary);
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 0.5s forwards;
        }

        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }

        /* Status Area */
        #status-area {
            margin-top: 20px;
            text-align: center;
            height: 60px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: none; /* Hidden by default */
        }

        .btn-retry { background-color: var(--error); color: white; }
        .btn-success { background-color: var(--secondary); color: white; }
        
        .message {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .success-text { color: var(--secondary); }
        .error-text { color: var(--error); }

    </style>
</head>
<body>

    <h1>Bijection Challenge</h1>
    <p>
        <strong>Set S = {1, 2, 3, 4, 5}</strong>. <br>
        Map every subset of size 2 (Left) to its unique complement of size 3 (Right).
        Click an item on the left, then click its complement on the right to connect them.
    </p>

    <div id="status-area">
        <div id="message" class="message">Matches: 0 / 10</div>
        <button id="reset-btn" class="btn btn-retry">Validation Failed. Retry?</button>
        <button id="win-btn" class="btn btn-success" disabled>Success! Play Again?</button>
    </div>

    <div id="game-container">
        <svg id="connections-layer"></svg>

        <div class="column" id="col-left">
            <div class="col-header">Subsets (k=2)</div>
            </div>

        <div class="column" id="col-right">
            <div class="col-header">Complements (n-k=3)</div>
            </div>
    </div>

    <script>
        // --- Game Data & Logic ---

        const S = [1, 2, 3, 4, 5];
        let pairs = []; // Stores { leftId, rightId, lineElement }
        let selectedItem = null; // Currently clicked item waiting for a match

        // Helper: Generate Combinations
        function getCombinations(arr, size) {
            if (size === 0) return [[]];
            if (arr.length === 0) return [];
            const [first, ...rest] = arr;
            const combsWithFirst = getCombinations(rest, size - 1).map(c => [first, ...c]);
            const combsWithoutFirst = getCombinations(rest, size);
            return [...combsWithFirst, ...combsWithoutFirst];
        }

        // Helper: Format set for display i.e. {1, 2}
        function formatSet(arr) {
            return `{${arr.join(', ')}}`;
        }

        // Helper: Check if two arrays are complements relative to S
        function isComplement(arr1, arr2) {
            const combined = new Set([...arr1, ...arr2]);
            return combined.size === 5 && (arr1.length + arr2.length === 5);
        }

        // --- Initialization ---

        function initGame() {
            const leftCol = document.getElementById('col-left');
            const rightCol = document.getElementById('col-right');
            const svgLayer = document.getElementById('connections-layer');
            
            // Clear previous state
            leftCol.innerHTML = '<div class="col-header">Subsets (k=2)</div>';
            rightCol.innerHTML = '<div class="col-header">Complements (n-k=3)</div>';
            svgLayer.innerHTML = '';
            pairs = [];
            selectedItem = null;
            updateStatus("Matches: 0 / 10");
            document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('win-btn').style.display = 'none';

            // Generate Data
            const subsets2 = getCombinations(S, 2);
            let subsets3 = getCombinations(S, 3);

            // Shuffle the right column so it's a game, not just a straight line clicker
            subsets3 = subsets3.sort(() => Math.random() - 0.5);

            // Render Left Column
            subsets2.forEach((sub, index) => {
                const el = createItem(sub, 'left', index);
                leftCol.appendChild(el);
            });

            // Render Right Column
            subsets3.forEach((sub, index) => {
                const el = createItem(sub, 'right', index);
                rightCol.appendChild(el);
            });
        }

        function createItem(subsetData, side, index) {
            const div = document.createElement('div');
            div.className = 'subset-item';
            div.textContent = formatSet(subsetData);
            div.dataset.value = JSON.stringify(subsetData);
            div.dataset.side = side;
            div.dataset.id = `${side}-${index}`; // Unique DOM ID reference
            div.id = `${side}-${index}`;
            
            div.addEventListener('click', () => handleItemClick(div));
            return div;
        }

        // --- Interaction Logic ---

        function handleItemClick(element) {
            // If game is already over (buttons visible), ignore clicks
            if(document.getElementById('win-btn').style.display !== 'none') return;

            // 1. If clicking an already matched item, remove that specific connection
            if (element.classList.contains('matched')) {
                removeConnection(element);
                return;
            }

            // 2. If nothing selected, select this one
            if (!selectedItem) {
                select(element);
                return;
            }

            // 3. If clicking the exact same item, deselect
            if (selectedItem === element) {
                deselect();
                return;
            }

            // 4. If clicking item in SAME column, switch selection
            if (selectedItem.dataset.side === element.dataset.side) {
                deselect();
                select(element);
                return;
            }

            // 5. Valid pair attempt (Left+Right or Right+Left)
            createConnection(selectedItem, element);
            deselect();
            
            // Check game state
            checkGameState();
        }

        function select(el) {
            selectedItem = el;
            el.classList.add('selected');
        }

        function deselect() {
            if (selectedItem) {
                selectedItem.classList.remove('selected');
                selectedItem = null;
            }
        }

        // --- Visuals: Drawing Lines ---

        function createConnection(el1, el2) {
            // Mark visually as matched
            el1.classList.add('matched');
            el2.classList.add('matched');

            // Draw SVG Curve
            const svg = document.getElementById('connections-layer');
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.classList.add('connection');
            
            // Calculate coordinates relative to the game container
            const containerRect = document.getElementById('game-container').getBoundingClientRect();
            const r1 = el1.getBoundingClientRect();
            const r2 = el2.getBoundingClientRect();

            // Find start and end points (inner edges of the boxes)
            // If el1 is left column, start at its right edge. If el1 is right, start at its left edge.
            const isEl1Left = el1.dataset.side === 'left';
            
            const startX = isEl1Left ? (r1.right - containerRect.left) : (r1.left - containerRect.left);
            const startY = (r1.top - containerRect.top) + (r1.height / 2);
            
            const endX = isEl1Left ? (r2.left - containerRect.left) : (r2.right - containerRect.left);
            const endY = (r2.top - containerRect.top) + (r2.height / 2);

            // Bezier Control points for a smooth 'S' curve
            const controlOffset = 100; 
            const cp1x = isEl1Left ? startX + controlOffset : startX - controlOffset;
            const cp1y = startY;
            const cp2x = isEl1Left ? endX - controlOffset : endX + controlOffset;
            const cp2y = endY;

            const d = `M ${startX} ${startY} C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${endX} ${endY}`;
            path.setAttribute('d', d);

            svg.appendChild(path);

            // Store pairing data
            pairs.push({
                el1: el1,
                el2: el2,
                path: path
            });
        }

        function removeConnection(element) {
            // Find pair containing this element
            const index = pairs.findIndex(p => p.el1 === element || p.el2 === element);
            if (index !== -1) {
                const pair = pairs[index];
                // Remove visual classes
                pair.el1.classList.remove('matched');
                pair.el2.classList.remove('matched');
                // Remove SVG path
                pair.path.remove();
                // Remove from data
                pairs.splice(index, 1);
                updateStatus(`Matches: ${pairs.length} / 10`);
            }
        }

        // --- Game Loop / Validation ---

        function checkGameState() {
            updateStatus(`Matches: ${pairs.length} / 10`);

            if (pairs.length === 10) {
                validateBijection();
            }
        }

        function validateBijection() {
            let allCorrect = true;

            pairs.forEach(pair => {
                const val1 = JSON.parse(pair.el1.dataset.value);
                const val2 = JSON.parse(pair.el2.dataset.value);
                
                if (!isComplement(val1, val2)) {
                    allCorrect = false;
                    // Highlight error paths
                    pair.path.style.stroke = 'var(--error)';
                    pair.el1.style.borderColor = 'var(--error)';
                    pair.el2.style.borderColor = 'var(--error)';
                } else {
                    // Highlight success paths
                    pair.path.style.stroke = 'var(--secondary)';
                    pair.el1.style.borderColor = 'var(--secondary)';
                    pair.el2.style.borderColor = 'var(--secondary)';
                }
            });

            if (allCorrect) {
                updateStatus("Success! Every subset mapped to its unique complement.", "success");
                document.getElementById('win-btn').style.display = 'inline-block';
            } else {
                updateStatus("All items paired, but some matches are incorrect.", "error");
                document.getElementById('reset-btn').style.display = 'inline-block';
            }
        }

        function updateStatus(text, type = 'normal') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message'; // reset
            if (type === 'success') msg.classList.add('success-text');
            if (type === 'error') msg.classList.add('error-text');
        }

        // --- Window Resize Handling ---
        // Need to redraw lines if window size changes because SVG is absolute positioned
        window.addEventListener('resize', () => {
            // Store current pairs logic
            const currentPairs = [...pairs];
            // Clear SVG
            const svg = document.getElementById('connections-layer');
            svg.innerHTML = '';
            pairs = []; // Reset pairs array (createConnection will rebuild it)

            // Re-draw connections
            currentPairs.forEach(p => {
                // Temporarily remove matched class so createConnection doesn't bail
                // Actually, createConnection adds classes, but it doesn't check 'matched' logic
                // The check is in handleItemClick. We can call createConnection directly.
                createConnection(p.el1, p.el2);
                
                // If the game was already validated (colored lines), re-apply colors
                // (Simple way: just let them be blue until re-validated, or we store state)
                // For simplicity in this snippet, we reset to blue lines. 
            });
            
            // If game was over, re-validate to colorize lines
            if(currentPairs.length === 10) validateBijection();
        });

        // --- Event Listeners ---
        document.getElementById('reset-btn').addEventListener('click', () => {
             // To retry, we simply remove incorrect pairs? Or reset whole game?
             // Request said "option of retrying". Resetting board is cleanest.
             initGame();
        });
        
        document.getElementById('win-btn').addEventListener('click', initGame);

        // Start
        initGame();

    </script>
</body>
</html>
