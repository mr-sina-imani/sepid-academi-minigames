<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Matcher Minigame</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #4a90e2;
            --success-color: #48bb78;
            --error-color: #e53e3e;
        }

        /* Align to top-left for iframe compatibility */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars in 800x420 iframe */
        }

        /* Precisely sized for 800x420 iframe */
        .game-wrapper {
            width: 800px;
            height: 420px;
            position: relative;
            box-sizing: border-box;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            width: 700px; /* Leave breathing room inside the 800px width */
            padding: 30px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Tighter gap to fit 420px height */
            z-index: 2;
        }

        .item {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: grab;
            user-select: none;
            transition: all 0.2s;
        }

        .number.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #ccc;
        }

        .shape.drag-over {
            border-color: var(--primary-color);
            background-color: #f0f7ff;
        }

        #arrow-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        svg { width: 100%; height: 100%; }
        line { stroke: var(--primary-color); stroke-width: 3; }

        .ui-footer {
            margin-top: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            height: 40px;
        }

        #feedback {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            display: none;
        }

        .bijection { background-color: #c6f6d5; color: #22543d; }
        .not-bijection { background-color: #fed7d7; color: #822727; }
        
        button {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 4px;
            font-size: 13px;
        }
        button:hover { background: #f5f5f5; }
    </style>
</head>
<body>

<div class="game-wrapper">
    <div class="game-container" id="gameContainer">
        <div id="arrow-canvas">
            <svg id="svgOverlay">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#4a90e2" />
                    </marker>
                </defs>
            </svg>
        </div>

        <div class="column">
            <div class="item number" draggable="true" id="num-1">1</div>
            <div class="item number" draggable="true" id="num-3">3</div>
            <div class="item number" draggable="true" id="num-4">4</div>
            <div class="item number" draggable="true" id="num-9">9</div>
        </div>

        <div class="column">
            <div class="item shape" id="shape-circle">○</div>
            <div class="item shape" id="shape-triangle">△</div>
            <div class="item shape" id="shape-segment">―</div>
            <div class="item shape" id="shape-dot">●</div>
        </div>
    </div>

    <div class="ui-footer">
        <div id="feedback"></div>
        <button onclick="location.reload()">دوباره</button>
    </div>
</div>

<script>
    const numbers = document.querySelectorAll('.number');
    const shapes = document.querySelectorAll('.shape');
    const svgOverlay = document.getElementById('svgOverlay');
    const container = document.getElementById('gameContainer');
    const feedback = document.getElementById('feedback');

    let draggedElement = null;
    let completedMappings = 0;
    const selectionMap = {}; 

    numbers.forEach(num => {
        num.addEventListener('dragstart', (e) => {
            if (num.classList.contains('disabled')) {
                e.preventDefault();
                return;
            }
            draggedElement = num;
            // Set data for the drag event
            e.dataTransfer.setData('text/plain', num.id);
            // Ghosting effect is native; original stays in place as requested
        });
    });

    shapes.forEach(shape => {
        shape.addEventListener('dragover', (e) => e.preventDefault());
        shape.addEventListener('dragenter', () => shape.classList.add('drag-over'));
        shape.addEventListener('dragleave', () => shape.classList.remove('drag-over'));

        shape.addEventListener('drop', (e) => {
            e.preventDefault();
            shape.classList.remove('drag-over');
            
            if (draggedElement) {
                drawArrow(draggedElement, shape);
                selectionMap[draggedElement.id] = shape.id;
                disableNumber(draggedElement);
                completedMappings++;

                if (completedMappings === numbers.length) {
                    checkBijection();
                }
            }
        });
    });

    function drawArrow(startEl, endEl) {
        const rectStart = startEl.getBoundingClientRect();
        const rectEnd = endEl.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        const x1 = rectStart.right - containerRect.left;
        const y1 = rectStart.top + (rectStart.height / 2) - containerRect.top;
        const x2 = rectEnd.left - containerRect.left;
        const y2 = rectEnd.top + (rectEnd.height / 2) - containerRect.top;

        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', x1);
        line.setAttribute('y1', y1);
        line.setAttribute('x2', x2);
        line.setAttribute('y2', y2);
        line.setAttribute('marker-end', 'url(#arrowhead)');
        svgOverlay.appendChild(line);
    }

    function disableNumber(el) {
        el.classList.add('disabled');
        el.setAttribute('draggable', 'false');
    }

    function checkBijection() {
        const uniqueShapes = new Set(Object.values(selectionMap));
        feedback.style.display = 'block';
        
        if (uniqueShapes.size === numbers.length) {
            feedback.className = 'feedback bijection';
            feedback.innerText = "تناظر هست";
        } else {
            feedback.className = 'feedback not-bijection';
            feedback.innerText = "تناظر نیست";
        }
    }
</script>

</body>
</html>
