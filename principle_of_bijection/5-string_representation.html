<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit String to Subset Mapping</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --main-color: #1e3a8a; /* Dark Blue */
            --bit-active: #3b82f6; /* Blue */
            --bit-inactive: #e5e7eb; /* Light Gray */
            --text-main: #1f2937;
            --highlight: #fcd34d; /* Yellow */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 0.5rem; color: var(--main-color); }
        p { margin-top: 0; color: #555; max-width: 700px; text-align: center; margin-bottom: 30px; }
        strong { font-weight: 600; }

        /* Game Container */
        #game-container {
            display: flex;
            gap: 10px;
            padding: 30px 50px;
            background: var(--card-bg, #ffffff);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            align-items: flex-start;
        }

        /* Left Side: Bit String Manipulation */
        #bitstring-section, #subset-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 250px;
        }

        .heading {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
            width: 100%;
            text-align: center;
        }
        
        /* The Bit String itself */
        #bit-container {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .bit-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        
        .bit-cell:hover {
            transform: translateY(-2px);
        }

        .bit-value {
            font-size: 3rem;
            font-weight: bold;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: var(--bit-inactive);
            color: var(--text-main);
            border: 3px solid #ccc;
            transition: all 0.2s ease;
        }

        .bit-cell[data-value="1"] .bit-value {
            background-color: var(--bit-active);
            color: white;
            border-color: var(--main-color);
        }

        .bit-index {
            margin-top: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #6b7280;
        }

        /* Right Side: Subset Representation */
        #subset-display {
            font-family: monospace;
            font-size: 3rem;
            min-height: 60px;
            min-width: 350px;
            color: var(--main-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subset-element {
            font-weight: bold;
            color: var(--text-main);
            background-color: var(--highlight);
            padding: 0 5px;
            margin: 0 5px;
            border-radius: 4px;
            font-size: 1em;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        /* Connector Arrow */
        #arrow {
            font-size: 4rem;
            color: var(--main-color);
            margin: 30px 30px;
        }

        /* Helper Text/Map Key */
        .map-key {
            margin-top: 25px;
            padding: 15px;
            background: #fef3c7;
            border: 1px solid var(--highlight);
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-main);
        }
    </style>
</head>
<body>

    <div id="game-container">

        <div id="bitstring-section">
            <div class="heading">نمایش رشته‌ای</div>
            
            <div id="bit-container">
                </div>
            
        </div>
        
        <div id="arrow">→</div>

        <div id="subset-section">
            <div class="heading">نمایش مجموعه‌ای</div>
            
            <div id="subset-display">
                <span id="open-brace">{</span>
                <span id="subset-elements"></span>
                <span id="close-brace">}</span>
            </div>
            
        </div>

    </div>

    <script>
        // --- Configuration ---
        const SET_S = [1, 2, 3, 4];
        const BIT_LENGTH = SET_S.length;
        
        // --- DOM Elements ---
        const bitContainer = document.getElementById('bit-container');
        const subsetElements = document.getElementById('subset-elements');

        // --- State ---
        // Initialize state to [0, 0, 0, 0] (representing the empty set {})
        let bitStringState = new Array(BIT_LENGTH).fill(0); 

        // --- Core Logic ---

        // 1. Render the initial bit string structure
        function initializeBitString() {
            bitContainer.innerHTML = '';
            SET_S.forEach((element, index) => {
                const bitCell = document.createElement('div');
                bitCell.className = 'bit-cell';
                bitCell.dataset.index = index; // 0 to 3
                bitCell.dataset.value = bitStringState[index];
                
                bitCell.innerHTML = `
                    <div class="bit-value">${bitStringState[index]}</div>
                    <div class="bit-index">${index+1}</div>
                `;

                bitCell.addEventListener('click', () => flipBit(index, bitCell));
                bitContainer.appendChild(bitCell);
            });
            updateSubsetDisplay();
        }

        // 2. Handle Bit Flipping
        function flipBit(index, cellElement) {
            // Flip the state (0 -> 1 or 1 -> 0)
            bitStringState[index] = 1 - bitStringState[index];

            // Update DOM element attributes and text
            cellElement.dataset.value = bitStringState[index];
            cellElement.querySelector('.bit-value').textContent = bitStringState[index];

            // Update the subset display
            updateSubsetDisplay();
        }

        // 3. Update the Subset based on the current Bit String State
        function updateSubsetDisplay() {
            let elementsInSubset = [];

            bitStringState.forEach((bit, index) => {
                if (bit === 1) {
                    // The element at this index (SET_S[index]) is included
                    elementsInSubset.push(SET_S[index]);
                }
            });

            // Create the HTML representation of the subset elements
            let subsetHtml = elementsInSubset.map(element => 
                `<span class="subset-element">${element}</span>`
            ).join(','); // Join elements with a comma and a space

            // If the set is empty, show nothing inside the braces
            if (elementsInSubset.length === 0) {
                subsetElements.innerHTML = '';
                subsetElements.style.color = 'var(--main-color)';
                subsetElements.style.backgroundColor = 'transparent';
                subsetElements.style.padding = '0';
            } else {
                subsetElements.innerHTML = subsetHtml;
                subsetElements.style.color = 'inherit';
                subsetElements.style.backgroundColor = 'inherit';
            }
        }

        // Start the game
        initializeBitString();
    </script>
</body>
</html>
